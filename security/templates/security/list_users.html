{% extends 'dashboard/base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Users</h2>
    <div class="card shadow-lg p-3 rounded">
        <ul class="list-group list-group-flush">
            {% for user in users %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <strong>{{ user.username }}</strong> - {{ user.first_name }} {{ user.last_name }}
                    
                    <div>
                        <a href="{% url 'view_person' pk=user.id %}" class="btn btn-info btn-sm">View</a>
                        <a href="{% url 'update_user' pk=user.id %}" class="btn btn-primary btn-sm">Edit</a>
                        <a href="{% url 'delete_user' pk=user.id %}" class="btn btn-danger btn-sm">Delete</a>
                    </div>
                </li>
            {% empty %}
                <li class="list-group-item text-muted">No users available.</li>
            {% endfor %}
        </ul>
    </div>

    <a href="{% url 'create_user' %}" class="btn btn-success mt-3">Add New</a>
</div>
{% endblock %}
