{% extends 'dashboard/auth_base.html' %}

{% block title %}Delete User{% endblock %}

{% block content %}
    <h2 class="text-center mb-4">Confirm Delete</h2>
    
    <p>Are you sure you want to delete the user "{{ user.username }}"?</p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm Delete</button>
    </form>

    <a href="{% url 'users' %}" class="btn btn-secondary mt-3">Cancel</a>
{% endblock %}
