{% extends 'dashboard/auth_base.html' %}

{% block title %}Create User{% endblock %}

{% block content %}
    <h2 class="text-center mb-4">Create User</h2>
    
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="btn btn-primary w-100">Save</button>
    </form>

    <a href="{% url 'users' %}" class="btn btn-secondary mt-3">Back to User List</a>
{% endblock %}
