{% extends 'dashboard/base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Groups</h2>
    <div class="card shadow-lg p-3 rounded">
        <ul class="list-group list-group-flush">
            {% for group in groups %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <div>
                        <strong>{{ group.name }}</strong>
                    </div>
                    <div>
                        <a href="{% url 'security:group_detail' pk=group.id %}" class="btn btn-info btn-sm text-white">View</a>
                        <a href="{% url 'security:group_edit' pk=group.id %}" class="btn btn-primary btn-sm">Edit</a>
                        <a href="{% url 'security:group_delete' pk=group.id %}" class="btn btn-danger btn-sm">Delete</a>
                    </div>
                </li>
            {% empty %}
                <li class="list-group-item text-muted">No groups available.</li>
            {% endfor %}
        </ul>
    </div>

    <a href="{% url 'security:group_add' %}" class="btn btn-success mt-3">Add New</a>
</div>
{% endblock %}
