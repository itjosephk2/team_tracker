{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Authentication{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    {% comment %} Local Styles {% endcomment %}
    <link href="{% static 'css/style.css' %}" rel="stylesheet"/>

    <style>
      .illustration-section {
  position: relative;
  /* Example gradient background */
  background: linear-gradient(135deg, #667eea, #764ba2);
  overflow: hidden; /* Ensures pseudo-element doesnâ€™t overflow */
}

  /* Create a wavy shape using a pseudo-element */
.illustration-section::before {
  content: "";
  position: absolute;
  bottom: 0;
  left: -10%;
  width: 120%;
  height: 50%;
  background: #fff;
  border-radius: 50% 50% 0 0;
  transform: scale(1.5);
  opacity: 0.2;
}
    </style>

</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
    {% if messages %}
           <div class="messages-container">
             {% for message in messages %}
               <div class="alert alert-{{ message.tags }} alert-dismissible fade show position-relative p-3" role="alert" style="overflow: hidden; width: 300px;">
                 <div class="d-flex justify-content-between align-items-start">
                   <div class="w-80">{{ message }}</div>
                   <button type="button" class="btn-close ms-2 w-20" data-bs-dismiss="alert" aria-label="Close"></button>
                 </div>
                 <div class="progress progress-timer position-absolute bottom-0 start-0 w-100" style="height: 12%;">
                   <div class="progress-bar bg-{{ message.tags }}" role="progressbar"></div>
                 </div>
               </div>
             {% endfor %}
           </div>
         {% endif %} 
    <div class="container ">
        <div class="row justify-content-center">
            <div class="" >
                <div class="card shadow-lg" style="height: 70vh">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Your custom scripts -->
    <script src="{% static 'js/scripts.js' %}"></script>

</body>
</html>
