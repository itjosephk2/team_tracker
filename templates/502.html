{% extends "dashboard/base.html" %}

{% block title %}Bad Gateway{% endblock %}

{% block content %}
<div class="container text-center my-5">
    <h1 class="display-4">502 - Bad Gateway</h1>

    <a href="{% url 'dashboard:dahboard' %}" class="btn btn-primary">Return Home</a>
</div>
{% endblock %}
