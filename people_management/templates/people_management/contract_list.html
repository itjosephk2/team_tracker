{% extends 'dashboard/base.html' %}

{% block content %}      
<div class="container mt-5">
    <h2>Contracts</h2>
    <div class="card shadow-lg p-3 rounded">
        <ul class="list-group list-group-flush">
            {% for contract in contracts %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <a href="{% url 'view_contract' pk=contract.id %}" class="text-decoration-none">
                        <strong>{{ contract.person }}</strong> - {{ contract.job_title }}
                    </a>
                    <div>
                        <a href="{% url 'update_contract' pk=contract.id %}" class="btn btn-primary btn-sm">Edit</a>
                        <a href="{% url 'delete_contract' pk=contract.id %}" class="btn btn-danger btn-sm">Delete</a>
                    </div>
                </li>
            {% empty %}
                <li class="list-group-item text-muted">No contracts available.</li>
            {% endfor %}
        </ul>
    </div>

    <a href="{% url 'create_contract' %}" class="btn btn-success mt-3">Add New</a>
</div>
{% endblock %}
