{% extends 'dashboard/base.html' %}

{% block title %}Delete User{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 70vh;">
    <div class="card shadow-lg border-danger p-4 text-center rounded-2" style="max-width: 500px;">
        <div class="card-body">
            <h2 class="text-danger"><i class="fas fa-exclamation-triangle"></i> Confirm Delete</h2>
            <p class="mt-3">Are you sure you want to delete the user <strong>"{{person.first_name}} {{person.last_name}}"</strong>?</p>

            <form method="POST" class="mt-3">
                {% csrf_token %}
                <div class="d-flex justify-content-center mt-3">
                    <button type="submit" class="btn btn-danger mx-2 rounded">
                        <i class="fas fa-trash-alt"></i> Confirm Delete
                    </button>
                    <a href="{% url 'people_management:people' %}" class="btn btn-secondary mx-2 rounded">
                        <i class="fas fa-times"></i> Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
