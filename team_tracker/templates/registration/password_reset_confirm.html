{% extends "dashboard/auth_base.html" %}
{% block title %}Set a New Password{% endblock %}

{% block content %}
    <h2 class="text-center mb-4">Set a New Password</h2>
    
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success w-100">Change Password</button>
    </form>
{% endblock %}
